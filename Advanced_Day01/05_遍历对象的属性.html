        age: 20,

        }
    }
    
    //for in    用来遍历对象的属性的属性名
   /* for(var p in obj){

            console.log(v);
        }
    }*/
   
   
</script>

<!--

访问属性的方式：
    .语法    属性名不能使用变量
    []语法：  既可以支持直接写属性名，也支持变量
          []中，如果不写引号，就表示一个变量
