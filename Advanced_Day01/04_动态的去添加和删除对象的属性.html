<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象属性的访问</title>
</head>
<body>
<script>
    var obj = {
        name: "李四",
        age: 20,
        eat: function (){
            console.log("吃");
        }
    }
    //给对象动态的添加属性。   如果属性存在，修改属性的值，不存在就添加这样的属性。
//    obj.sex = "男";
//    obj["sex"] = "女"
//    delete obj.name  //删除属性。 delete是一个操作符
    obj.speak = function (){
        console.log("说");
    }
    delete obj.eat;
    console.log(obj);
    obj.speak()
</script>
</body>
</html>
<!--

访问属性的方式：
    .语法    属性名不能使用变量
    []语法：  既可以支持直接写属性名，也支持变量
          []中，如果不写引号，就表示一个变量
          
    
 获取属性的值
 设置属性的值
 动态的添加属性
 删除属性
 

-->
