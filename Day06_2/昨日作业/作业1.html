<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var arr = [99, 85, 82, 80, 79, 63, 60];
    var num = 500;
    for(var i = 0; i < arr.length; i++){
        if(arr[i] < num){
            arr.splice(i, 0, num);
            break;
        }
        if(i == arr.length - 1){
            arr.push(num);
            break;
        }
    }
    console.log(arr);
</script>
</body>
</html>

    现从页面输入一个数，要求按原来的规律将它插入数组中。
    假设你输入的80，则应该插入到82和63之间。
-->
