<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #outer{
            /*padding: 100px;*/
            background-color: gray;
            /*position: relative;*/
            left: 100px;
            border: 10px solid #000;
        }
        #box {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="box"></div>
</div>
<script>
    var box = document.getElementById("box");
    //都是dom元素的属性
    console.log(box.offsetWidth);  //获取到的是元素的实际的宽。包括padding和border
    console.log(box.offsetHeight);  //获取到的是元素的实际的高。包括padding和border
    
    //距离参考父容器的左边的一个偏移量
    console.log(box.offsetLeft);
    console.log(box.offsetTop);
    console.log(box.offsetParent);//找到这个元素的参照父容器
    
    //以上这些值都是只读的！
    
</script>
</body>
</html>
