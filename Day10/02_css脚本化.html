<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css脚本化</title>
    <link rel="stylesheet" type="text/css" href="02.css"/>
</head>
<body>
<div ></div>

<script type="text/javascript">
    var div = document.querySelector("div");
    var style = div.style;  //只能访问到行内样式表。
    style.width = 1000 + "px"
    console.log(style.width);
    console.log(style["width"]);
    console.log(style.height);
    console.log(style.backgroundColor);
    console.log(style.color);
    
    //获取内部或外部样式表 参数1：表示样式表所属的元素
    // 参数2：如果是获取的为元素的样式，传入伪元素.正常元素传入null或不穿
//    var style = window.getComputedStyle(div, null);
    /*var style = div.currentStyle; //只支持ie
    console.log(style);
    console.log(style.width);
    console.log(style.height);
    console.log(style.backgroundColor);
    */
</script>
</body>
</html>
<!--
    作者：李振超  2017年5月3日14:17
    三种样式表：
    
    1. 行内样式表
        var style = div.style 获取到行内样式表
        style.css属性  访问和修改样式表中的属性
    2. 内部样式表
    3. 外部样式表
        var style = window.getComputedStyle(div, null);
        外部样式标准的属性，只能读取，不能修改。
        只支持在ie9+和其他浏览器上
        
     访问样式属性的时候：
        可以使用
        style.width
        style["width"]
        
        var a = "width";
        style.a  X
        style[a]  ✔️
-->
