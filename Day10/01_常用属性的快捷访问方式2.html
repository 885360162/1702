    ele.innerHTML : 如果直接访问，获取的是元素中的所有的内容转换成的字符串。
        在设置innerHTML的时候，如果字符串中有标签，会自动进行解析！！！
        
    ele.innerText : 如果直接访问获取，获取的是元素中的文本，不会获取到标签。
        设置的时候，所有的标签都会当做普通的字符串进行处理！
        
    ele.outerHTML :
        相比于innerHTML，只差别一个当前元素自己
        
    ele.outerText :
        相比于innerText，只差别一个当前元素自己
-->
