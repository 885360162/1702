<script>
    var s = "11$12$3$8$9$10$30$50$60";
    //先把里面的数组存入数组
    var arr = s.split("$");
    for(var i = 0; i < arr.length; i++){
//        arr[i] = +arr[i];
        arr[i] = Number(arr[i]);
    }
    arr.sort(function (a, b){
        return b - a;
    })
    var max = Math.max(...arr);
    var min = Math.min(...arr);
    var sum = 0;
    for(var n of arr){
        sum += n;
    }
    console.log(sum / arr.length);
</script>
