<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function foo(s){
        var arr = s.split("");
        for(var i = 1; i < arr.length; i++){
            if(arr[i] >= "A" && arr[i] <= "Z"){
//                var temp = " " + arr[i].toLowerCase();  //  " m"
//                arr.splice(i, 1, temp);
                
                arr.splice(i, 1, " ", arr[i].toLowerCase())
            }
        }
        return arr.join("");
    }
    console.log(foo("HelloMyWorldHaoAreYou!"));
</script>
</body>
</html>
