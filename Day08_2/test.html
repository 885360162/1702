<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var m = 10;
    var n = 21;
    function gcd(m, n){
        if(n == 0) return m;
        var r = m % n;
        return gcd(n, r);
    }
    console.log(gcd(m, n));
</script>
</body>
</html>
