<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div id="box">我是一个div</div>
</div>
<ul class="list" id="ul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script>
    var ul = document.querySelector("ul");
    //参数：表示是否深度clone.  true表示后代一起clone
    var newUl = ul.cloneNode(true);
    document.body.appendChild(newUl)
</script>
</body>
</html>
<!--
    作者：李振超  2017年5月2日14:34
    创建元素节点：
        document.createElement(元素名)
        
    创建文本节点：
        document.createTextNode(文本内容)
        
    追加节点： 追加成功后，子节点会成为父节点的lastChild
        parent.appendChild(子节点)
    
    插入到指定的节点之前：
        parent.insertBefore(new, old)
    
    删除子节点：
        parentNode.removeChild(box)
        
    替换子节点：
        parentNode.replaceChild(new,old)
        
    克隆节点：
        被克隆的节点.clone(true)
-->
