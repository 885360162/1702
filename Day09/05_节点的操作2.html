<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    
    <div id="box">我是一个div</div>
</div>

<script>
    var p = document.createElement("p");
    var text = document.createTextNode("一个p");
    p.appendChild(text);

    var box = document.getElementById("box");
    //把 p插入到box之前。p会成为box的上一个兄弟
    box.parentNode.insertBefore(p, box);
</script>
</body>
</html>
<!--
    作者：李振超  2017年5月2日14:34
    创建元素节点：
        document.createElement(元素名)
    创建文本节点：
        document.createTextNode(文本内容)
    追加节点： 追加成功后，子节点会成为父节点的lastChild
        parent.appendChild(子节点)
    
    插入到指定的节点之前：
        parent.insertBefore(new, old)
-->
