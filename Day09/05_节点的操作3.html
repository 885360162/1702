<html lang="en">

    <meta charset="UTF-8">

<body>
<div>
    <div id="box">我是一个div</div>
</div>
<ul>
    <li>1</li>

    <li>3</li>

</ul>
<script>

    //    ul.removeChild(document.querySelector("li:nth-child(1)"))
    var box = document.getElementById("box");
    var oldLi = document.querySelector("ul li:nth-child(2)");
    oldLi.parentNode.replaceChild(box, oldLi);

</body>

    创建元素节点：
        document.createElement(元素名)
    创建文本节点：
        document.createTextNode(文本内容)
    追加节点： 追加成功后，子节点会成为父节点的lastChild
        parent.appendChild(子节点)
    
    插入到指定的节点之前：
        parent.insertBefore(new, old)
    
    删除子节点：
        parentNode.removeChild(box)
-->
