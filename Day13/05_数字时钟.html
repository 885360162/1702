<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width : 100%;
            height : 200px;
            background-color : pink;
            text-align: center;
            line-height: 200px;
            color:  green;
            font-size: 30px;
        }
    </style>
    
</head>
<body>
<div></div>
<script>
    var div = document.querySelector("div");
    setInterval(function (){
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dayOfMonth = date.getDate();
        var day = date.getDay() == 0 ? "日" : date.getDay();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        s = s < 10 ? "0" + s : s;
        var msg = `现在是：${year}年${month}月${dayOfMonth}日 周${day} ${h}:${m}:${s}`;
        div.innerHTML = msg;
        
    }, 500)
</script>
</body>
</html>
