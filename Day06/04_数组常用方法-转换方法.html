<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组元素的遍历</title>
</head>
<body>
<script>
    var arr = [10, 20, 3, 5, 7, "a", "b"];
    // toString()
    var s = arr.toString();
    console.log(s);
    //把各个元素转换成字符串之后用指定的符号连成一个字符串
    var s1 = arr.join(" ");
    console.log(s1);
</script>
</body>
</html>
