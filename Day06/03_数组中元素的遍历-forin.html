<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组元素的遍历</title>
</head>
<body>
<script>
    var arr = [10, 20, 3, 5, 7, "a", "b"];
    //不建议使用的方式： for in 遍历出来的是数组的下标
    for(var i in arr){
        console.log(arr[i]);//使用下标访问数组中的元素
    }
    //for in只要用来遍历对象的属性。
</script>
</body>
</html>
