<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组元素的遍历</title>
</head>
<body>
<script>
    var arr = [10, 20, 3, 5, 7, "a", "b"];
    //操作数组最初位置的元素
    arr.shift();  //删除数组的第0个元素 删除的时候一次只能删除一个
//    arr.unshift(100, 200) //可以同时添加多个元素
    console.log(arr);
</script>
</body>
</html>
