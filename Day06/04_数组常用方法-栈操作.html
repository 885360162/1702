<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组元素的遍历</title>
</head>
<body>
<script>
    var arr = [10, 20, 3, 5, 7, "a", "b"];
    //返回入栈成功之后数组的最新的长度！
    arr.push("abc");  //入栈。  其实就是把元素添加在数组的末尾！
    console.log(arr);
    var popedEle = arr.pop();  //出栈。其实就是删除数组的最后一个元素
    console.log(popedEle);
    console.log(arr);
    var popedEle = arr.pop();  //出栈。其实就是删除数组的最后一个元素
    console.log(popedEle);
    console.log(arr);
    //push和pop就是用来向数组的末尾添加和删除元素的。
</script>
</body>
</html>
