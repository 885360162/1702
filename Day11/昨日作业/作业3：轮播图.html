<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #outer {
            width: 600px;
            height: 400px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }
        
        #imgs {
            width: 5400px;
            height: 400px;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        #imgs img {
            width: 600px;
            height: 400px;
            float: left;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="imgs">
        <img src="./img/1.jpg" alt=""><img src="./img/2.jpeg" alt=""><img src="./img/3.jpg" alt=""><img
            src="./img/4.jpg" alt=""><img src="./img/5.jpg" alt=""><img src="./img/6.jpg" alt=""><img
            src="./img/8.jpg" alt=""><img src="./img/8.jpg" alt=""><img src="./img/9.jpeg" alt="">
    </div>
</div>
<script type="text/javascript">
    var imgs = document.getElementById("imgs");
    var direction = -1; // 1代表向右，-1代表向左
    setInterval(function (){
        /*if(imgs.offsetLeft <= -4800){
            direction = 1;
        }else if(imgs.offsetLeft >= 0){
            direction = -1;
        }*/
       
        imgs.style.left = imgs.offsetLeft + 10 * direction + "px";
        if(imgs.offsetLeft >= 0 || imgs.offsetLeft <= -4800){
            direction *= -1;
        }
        
    }, 10)
</script>
</body>
</html>
