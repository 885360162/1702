<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>我可以双击</div>
<script>
    var div = document.querySelector("div");
    div.ondblclick = function (){
        console.log("你双击了div");
    }
    div.onclick = function (){
        console.log("你单击了div");
    }
</script>
</body>
</html>
