<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            
        }
        ul{
            width: 200px;
            margin-left: 200px;
            list-style: none;
            position: relative;
        }
        ul li{
            width: 100%;
        }
        ul li p{
            width : 100px;
            height : 50px;
            background-color : #CCCCCC;
            text-align: center;
            line-height: 50px;
            border-bottom: 1px solid white;
        }
        ul li div{
            width : 600px;
            height : 600px;
            background-color : gray;
            position: absolute;
            top: 0;
            left: 120px;
            display: none;
            text-align: center;
            line-height: 600px;
            font-size: 100px;
            
        }
    </style>
</head>
<body>
<ul>
    <li>
        <p>家用电器</p>
        <div>家用电器</div>
    </li>
    <li>
        <p>手机</p>
        <div>手机</div>
    </li>
    <li>
        <p>电脑</p>
        <div>电脑</div>
    </li>
    <li>
        <p>家具</p>
        <div>家具</div>
    </li>
</ul>
<script type="text/javascript">
    var lis = document.getElementsByTagName("li");
    for(let i = 0; i < lis.length; i++){
        lis[i].onmouseenter = function (){
            lis[i].firstElementChild.style.backgroundColor = "pink";
            lis[i].lastElementChild.style.display = "block";
        }
        lis[i].onmouseleave = function (){
            lis[i].firstElementChild.style.backgroundColor = "#CCCCCC";
            lis[i].lastElementChild.style.display = "none";
        }
    }
</script>
</body>
</html>
