<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">按钮</button>
<button id="btn1">按钮</button>
<script>
    //dom0中的事件，都是以on开头。都是小写。
    btn.onclick = show;
    btn1.onclick = show;
    function show(){
        alert("abc")
    }
    //dom0:删除事件处理程序
    btn.onclick = null;
</script>
</body>
</html>
