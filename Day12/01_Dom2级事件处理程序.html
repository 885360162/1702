<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom2级别数据处理程序</title>
</head>
<body>
<button>案例</button>
<script type="text/javascript">
    var btn = document.querySelector("button");
    /**
     * 参数1：事件类型  不用带on
     * 参数2：事件处理程序
     *
     * 同一个事件类型，可以注册多个事件处理程序
     * 执行顺序就是添加顺序
     * dom2和dom0可以同时存在
     */
    btn.addEventListener("click", function (){
        console.log("第二次点击");
    })
    btn.addEventListener("click", function (){
        console.log("第一次点击");
    })
    btn.onclick = function (){
        console.log("-----");
    }
</script>
</body>
</html>
<!--
    作者：李振超  2017年5月5日10:18
    dom0级事件处理程序的缺点：
    一个事件只能有一个事件处理程序！
    
   dom2:
    事件都把on统统的去掉
    
-->
