<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            
            margin: 0;
        }
        
        #banner {
            width: 800px;
            height: 400px;
            margin: 0 auto;
            position: relative;
        }
        
        #banner ul {
            list-style: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #banner ul:nth-child(1) li {
            position: absolute;
            width: 800px;
            height: 400px;
            left: 0;
            top: 0;
        }
        
        #banner ul:nth-child(1) li img {
            width: 100%;
            height: 100%;
        }
        
        #banner ul:nth-child(1) li:nth-child(1) {
            z-index: 1;
        }
        
        #banner ul:nth-child(2) {
            width: 250px;
            height: 40px;
            background-color: white;
            position: absolute;
            z-index: 2;
            bottom: 10px;
            left: 275px;
            border-radius: 20px;
        }
        
        #banner ul:nth-child(2) li {
            background-color: gray;
            float: left;
            width: 30px;
            height: 30px;
            margin: 5px 0 5px 10px;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
        }
        
        #banner ul:nth-child(2) li:last-child {
            margin-right: 10px;
        }
        
        #banner ul:nth-child(2) li:first-child {
            background-color: pink;
        }
    
    </style>
</head>
<body>
<div id="banner">
    <ul>
        <li><img src="1.jpg" alt=""></li>
        <li><img src="2.jpg" alt=""></li>
        <li><img src="3.jpg" alt=""></li>
        <li><img src="4.jpg" alt=""></li>
        <li><img src="5.jpg" alt=""></li>
        <li><img src="6.jpg" alt=""></li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>

</div>
<script>
    var banner = document.getElementById("banner");
    var currentShow = 0;  //代表要显示的那个img
    var imgs = document.querySelectorAll("#banner ul:nth-child(1) li");
    var indicators = document.querySelectorAll("#banner ul:nth-child(2) li");
    var id;
    //更新广告和指示器
    function change(){
        for (var i = 0; i < imgs.length; i++){
            imgs[i].style.zIndex = 0;
            indicators[i].style.backgroundColor = "gray";
        }
        if (currentShow == imgs.length){
            currentShow = 0;
        }
        imgs[currentShow].style.zIndex = 1;
        indicators[currentShow].style.backgroundColor = "pink";
        currentShow++;
    }
    
    function autoPlay(){
        id = setInterval(function (){
            change();
        }, 1000)
    }
    autoPlay();

    banner.onmouseenter = function (){
        clearInterval(id);
    }
    banner.onmouseleave = function (){
        autoPlay();
    }
    
    for (let i = 0; i < indicators.length; i++){
        indicators[i].onmouseenter = function (){
            currentShow = i;
            change();
        }
    }
</script>
</body>
</html>
