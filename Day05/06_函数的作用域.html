<!--
js中变量的变量分两种：
全局变量

局部变量

如果一个变量是在函数内部声明的，
    则这个变量就是局部变量，这个变量的作用域就是这个函数的内部
    
不是在函数内声明的变量，一定是全局变量，那么他的作用域是整个js区域

在函数内部访问变量的时候，先查找局部变量，找不到再去查找全局变量。

js中所有的变量都有声明提前的现象！！！

如果一个变量没有使用var，而是直接赋值，那么这个变量会成为全局变量
