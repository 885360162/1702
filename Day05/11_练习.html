<script>
    //    7. 定义函数，宰相的麦子：相传古印度宰相达依尔，
    // 是国际象棋的发明者。有一次，国王因为他的贡献要奖励他，
    // 问他想要什么。达依尔说：“只要在国际象棋棋盘上（共64格）
    // 摆上这么些麦子就行了：第一格一粒，第二格两粒，……，
    // 后面一格的麦子总是前一格麦子数的两倍，摆满整个棋盘，我就感恩不尽了。”
    // 国王一想，这还不容易，刚想答应，如果你这时在国王旁边站着，
    // 你会不会劝国王别答应，为什么？
    
    //计算第n格的麦子
    function maizi(n){
        if(n == 1) return 1;
        return 2 * maizi(n - 1);
    }
    
    //计算前n格的麦子
    function sum(n){
        if(n == 1) return 1;
        return maizi(n) + sum(n - 1);
    }
//    console.log(maizi(64) / 10000 / 1000);
    console.log(sum(64) / 10000 / 1000);
    

</script>
