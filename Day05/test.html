<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: gray;
        }
        a{
            text-decoration: none;
        }
        li{
            list-style: none;
            text-align: center;
            width : 85px;
            height : 72px;
        }
        li i{
            width: 85px;
            height: 28px;
            display: block;
            background: url("./navIcon.png") no-repeat;
            background-position: 0 0;
        }
        li span{
            width: 100%;
            height: 28px;
            display: block;
            line-height: 28px;
        }
        li:hover i{
            background-position: 0 -28px ;
        }
        li:hover span{
            color: green;
        }
        
    </style>
</head>

    function foo(c, b){
        console.log(c, b);
