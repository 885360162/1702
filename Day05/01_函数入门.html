<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   //声明一个函数，函数的功能是判断一个数是不是奇数
   /*
    function 是关键字，表示开始声明一个函数
    isJishu 是函数名
    （）中声明需要的形式参数
        表示将来要调用这个函数的时候，需要传递数据过来
        num 称之为形式参数
        形式参数的在函数的内部，可以当做一个普通的变量使用
    {} 中书写我们的函数的代码：函数体
   * */
    function  isJishu(num){
        //函数体
        if (num % 2 == 1){
            console.log(num + " 是奇数");
        }else{
            console.log(num + " 不是奇数");
        }
    }
    
    //函数的调用。  记住：函数永远是只有被调用才能执行！！！
    // 11 叫做实际参数  简称实参
    isJishu(11); //调用函数，函数会立即执行！
    isJishu(20); // 函数多次调用，函数的内的代码就会多次执行！
</script>
</body>
</html>
<!--
1. 函数的声明
函数声明的三个要素：
 1.函数名
 2.形式参数
 3.返回值

2. 函数的调用


-->
