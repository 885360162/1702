<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数入门3</title>
</head>
<body>

<script type="text/javascript">
    // 6种false：  0  ""  null undefined NaN false
    function isOdd(num){
        if (num % 2 == 1){
            return true;
        }
        return false;
    }
    console.log(isOdd(125));
    console.log(isOdd(333));
</script>
</body>
</html>
