<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的查找</title>
</head>
<body>
<script type="text/javascript">
    var s = "aBc你好你坏abc";
    /*
    在字符串中查找满足参数的字符串是否存在！！
    返回找到的满足条件的第一个字符串的下标。
    参数可以是普通的字符串，也可以是正则表达式
     */
    var i = s.search(/ab/gi);
    console.log(i);
    
    /*
    匹配：使用正则表达式返回匹配的所有字符串组成的数组
    
    如果是普通的字符串，只会返回满足条件的第一个。
     */
    var arr = s.match(/ab/gi);
    console.log(arr);
    
    /*
    字符串替换
     */
    var s1 = "abcD3r32uru0DDD你好ab384302808098cABDDDC";
    //找到满足条件的字符串，然后把它给用参数2去替换掉.
    //如果参数1是普通的字符串，只能替换满足条件的第一个。
    //如果是正则，则可以替换所有的。
//    var s2 = s1.replace("abc", "1");
//    var s2 = s1.replace(/abc/gi, "");
    var s2 = s1.replace(/[a-zA-Z0-9]/gi, "")
    console.log(s2);
    
    /*
    字符串的切割
     */
    var s3 = ".10..3.155.188..";
    //用指定的参数去切割字符串。返回值是切到的数组
    var arr = s3.split(".");
    console.log(arr);
</script>
</body>
</html>
