<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myReverse(s){
        var arr = [];
        for(var c of s){
//            arr.unshift(c);
            arr.push(c)
        }
//        return arr.join("");
        return arr.reverse().join("");
    }
    console.log(myReverse("iOS Android HTML5 Java"));
</script>
</body>
</html>
