<script type="text/javascript">
    function caculateCounts(s, counts){
//        var counts = [0, 0, 0, 0];  //counts[0]大写字母的个数  fill
        for (var c of s){
            if (c >= "A" && c <= "Z"){
                counts[0]++;
            }else if(c >= "a" && c <="z"){
                counts[1]++;
            }else if(c >= "0" && c <= "9"){
                counts[2]++;
            }else{
                counts[3]++;
            }
        }
//        return counts;
    }
    
    var counts = [0,0,0,0]
    caculateCounts("abc333aABC&&**))", counts);
    console.log(counts);
</script>
