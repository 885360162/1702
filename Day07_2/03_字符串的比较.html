<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的比较</title>
</head>
<body>
<script>
    var s1 = "ac";
    var s2 = "ab";
    /*
    比较两个字符串的排序的。
    如果前面的大于后面的返回值就是1
    如果前面的小于后面的返回值就是 -1
    两个相等返回 0
     */
    var n = s2.localeCompare(s1);
    console.log(n);
//    console.log(s1 > s2);
</script>
</body>
</html>
