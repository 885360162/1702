<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大小写转换</title>
</head>
<body>
<script>
    var s = "abcABC你好";
    //把所有的字母转换成大写，返回值就是转换后的字符串
    var s1 = s.toUpperCase();
    console.log(s1);
    console.log(s.toLowerCase());
    
    var s2 = "    \t你好     你坏  \n \r  "
    var s3 = s2.trim(); //去除首尾的空白字符串。字符串中间的空白字符串不进行处理。
    console.log(s3);
</script>
</body>
</html>
